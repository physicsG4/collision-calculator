<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Collision Calculator</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>COLLISION CALCULATOR</h1>
            <p>A collision is an event where two or more objects exert forces on each other over a short time, while the total momentum of the system remains conserved according to the law of conservation of momentum.</p>
        </header>
        
        <div class="collision-type">
            <label for="collision-type">COLLISION TYPE</label>
            <select id="collision-type">
                <option>Partially Inelastic</option>
                <!-- Add more options as necessary -->
            </select>
        </div>
        
        <div class="objects">
            <div class="object" id="object1">
                <h2>OBJECT 1</h2>
                <label for="mass1">mass (m<sub>1</sub>)</label>
                <input type="number" id="mass1" placeholder="kg">
                
                <label for="initial-velocity1">initial velocity (v<sub>1</sub>)</label>
                <input type="number" id="initial-velocity1" placeholder="m/s">
                
                <label for="final-velocity1">final velocity (v<sub>1'</sub>)</label>
                <input type="number" id="final-velocity1" placeholder="m/s">
            </div>
            
            <div class="object" id="object2">
                <h2>OBJECT 2</h2>
                <label for="mass2">mass (m<sub>2</sub>)</label>
                <input type="number" id="mass2" placeholder="kg">
                
                <label for="initial-velocity2">initial velocity (v<sub>2</sub>)</label>
                <input type="number" id="initial-velocity2" placeholder="m/s">
                
                <label for="final-velocity2">final velocity (v<sub>2'</sub>)</label>
                <input type="number" id="final-velocity2" placeholder="m/s">
            </div>
        </div>
        
        <div class="kinetic-energy">
            <h2>KINETIC ENERGY</h2>
            <label for="loss-KE">Loss of KE</label>
            <input type="number" id="loss-KE" placeholder="%">
            
            <label for="total-KE-before">Total KE before collision</label>
            <input type="number" id="total-KE-before" placeholder="J">
            
            <label for="total-KE-after">Total KE after collision</label>
            <input type="number" id="total-KE-after" placeholder="J">
        </div>
    </div>
</body>
</html>
